
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* Remove the gradient background */
    background: #ffffff;  /* White background instead */
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
}

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            accent-color: #667eea;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-container {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 200px;
            background: white;
            position: relative;
            overflow: auto;
        }

        .preview-content {
            padding: 20px;
        }

        .preview-placeholder {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
            font-style: italic;
        }

        .buttons-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .options-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML to PDF Converter</h1>
            <p>Convert HTML files or code to PDF with exact styling preservation</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="htmlFile">Upload HTML File:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="htmlFile" class="file-input" accept=".html,.htm">
                        <label for="htmlFile" class="file-input-label">
                            üìÅ Choose HTML file or drag & drop here
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="htmlCode">Or paste HTML code:</label>
                    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
                </div>
            </div>

            <div class="options-section">
                <div class="option-group">
                    <label>Page Size:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="fitContent" name="pageSize" value="fit" checked>
                            <label for="fitContent">Fit Content (Long Page)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="a4Size" name="pageSize" value="a4">
                            <label for="a4Size">A4 Pages</label>
                        </div>
                    </div>
                </div>

                <div class="option-group">
                    <label>PDF Quality:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="highQuality" name="quality" value="high" checked>
                            <label for="highQuality">High Quality</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="standardQuality" name="quality" value="standard">
                            <label for="standardQuality">Standard</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <label>Preview:</label>
                <div class="preview-container">
                    <div class="preview-content" id="previewContent">
                        <div class="preview-placeholder">
                            Preview will appear here when you upload a file or paste HTML code
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-message" id="statusMessage">Processing...</div>
            </div>

            <div class="buttons-section">
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                <button class="btn btn-primary" onclick="convertToPDF()" id="convertBtn">
                    üîÑ Convert to PDF
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentHtmlContent = '';

        // File input handling
        document.getElementById('htmlFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentHtmlContent = e.target.result;
                    document.getElementById('htmlCode').value = currentHtmlContent;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        // Textarea input handling
        document.getElementById('htmlCode').addEventListener('input', function(e) {
            currentHtmlContent = e.target.value;
            updatePreview();
        });

        // Drag and drop functionality
        const fileInputLabel = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileInputLabel.style.background = '#667eea';
            fileInputLabel.style.color = 'white';
        }

        function unhighlight(e) {
            fileInputLabel.style.background = '#f8f9fa';
            fileInputLabel.style.color = '';
        }

        fileInputLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/html' || file.name.endsWith('.html') || file.name.endsWith('.htm')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentHtmlContent = e.target.result;
                        document.getElementById('htmlCode').value = currentHtmlContent;
                        updatePreview();
                    };
                    reader.readAsText(file);
                }
            }
        }

        function updatePreview() {
            const previewContent = document.getElementById('previewContent');
            if (currentHtmlContent.trim()) {
                // Create a safe preview by rendering in an iframe-like manner
                previewContent.innerHTML = currentHtmlContent;
            } else {
                previewContent.innerHTML = '<div class="preview-placeholder">Preview will appear here when you upload a file or paste HTML code</div>';
            }
        }

        function clearAll() {
            currentHtmlContent = '';
            document.getElementById('htmlCode').value = '';
            document.getElementById('htmlFile').value = '';
            updatePreview();
        }

        function showProgress(show = true) {
            const progressContainer = document.getElementById('progressContainer');
            const convertBtn = document.getElementById('convertBtn');
            
            if (show) {
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
            } else {
                progressContainer.style.display = 'none';
                convertBtn.disabled = false;
            }
        }

        function updateProgress(percent, message) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('statusMessage').textContent = message;
        }

        async function convertToPDF() {
            if (!currentHtmlContent.trim()) {
                alert('Please upload an HTML file or paste HTML code first.');
                return;
            }

            showProgress(true);
            updateProgress(10, 'Preparing content...');

            try {
                // Create a temporary container for rendering with proper font sizing
                const tempContainer = document.createElement('div');
                tempContainer.style.position = 'absolute';
                tempContainer.style.left = '-9999px';
                tempContainer.style.top = '0';
                tempContainer.style.width = '794px'; // 210mm at 96dpi for proper font scaling
                tempContainer.style.fontSizeAdjust = 'none';
                tempContainer.style.webkitFontSmoothing = 'antialiased';
                tempContainer.style.textRendering = 'optimizeLegibility';
                tempContainer.innerHTML = currentHtmlContent;
                document.body.appendChild(tempContainer);

                // Ensure all fonts are properly loaded and preserve font sizes
                const allElements = tempContainer.querySelectorAll('*');
                allElements.forEach(el => {
                    const computedStyle = window.getComputedStyle(el);
                    const fontSize = computedStyle.fontSize;
                    const fontFamily = computedStyle.fontFamily;
                    
                    // Preserve the exact font size
                    if (fontSize && fontSize !== 'medium' && fontSize !== 'inherit') {
                        el.style.fontSize = fontSize;
                    }
                    if (fontFamily && fontFamily !== 'inherit') {
                        el.style.fontFamily = fontFamily;
                    }
                    
                    // Prevent font size adjustments
                    el.style.webkitTextSizeAdjust = '100%';
                    el.style.textSizeAdjust = '100%';
                });

                updateProgress(30, 'Loading fonts and styles...');

                // Wait for images and fonts to load properly
                await new Promise(resolve => setTimeout(resolve, 2000));

                updateProgress(50, 'Capturing content...');

                const pageSize = document.querySelector('input[name="pageSize"]:checked').value;
                const quality = document.querySelector('input[name="quality"]:checked').value;

                // Use consistent DPI scaling for font preservation
                const dpiScale = 96 / 72; // Convert from screen DPI to print DPI
                const scale = quality === 'high' ? 2 * dpiScale : 1 * dpiScale;

                const canvas = await html2canvas(tempContainer, {
                    useCORS: true,
                    allowTaint: true,
                    scale: scale,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: 794, // 210mm at 96dpi
                    windowHeight: tempContainer.scrollHeight,
                    backgroundColor: '#ffffff',
                    removeContainer: false,
                    onclone: function(clonedDoc) {
                        // Ensure all styles are preserved in the cloned document
                        const clonedContainer = clonedDoc.querySelector('div');
                        if (clonedContainer) {
                            clonedContainer.style.position = 'static';
                            clonedContainer.style.left = 'auto';
                            clonedContainer.style.width = '794px';
                            
                            // Preserve font rendering in cloned document
                            const clonedElements = clonedContainer.querySelectorAll('*');
                            clonedElements.forEach(el => {
                                el.style.webkitTextSizeAdjust = '100%';
                                el.style.textSizeAdjust = '100%';
                                el.style.webkitFontSmoothing = 'antialiased';
                                el.style.textRendering = 'optimizeLegibility';
                            });
                        }
                    }
                });

                updateProgress(70, 'Generating PDF...');

                const imgData = canvas.toDataURL('image/jpeg', 0.95); // Use JPEG for better compression
                const { jsPDF } = window.jspdf;

                let pdf;
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;

                // Calculate proper dimensions to maintain font size
                const mmToPx = 3.779528; // mm to px conversion at 96 DPI
                const pdfWidthMm = 210; // A4 width
                const pdfHeightMm = 297; // A4 height
                const pdfWidthPx = pdfWidthMm * mmToPx;

                if (pageSize === 'fit') {
                    // Fit content - maintain exact proportions for font accuracy
                    const aspectRatio = imgHeight / imgWidth;
                    const pdfHeightMm = pdfWidthMm * aspectRatio;
                    
                    pdf = new jsPDF('p', 'mm', [pdfWidthMm, pdfHeightMm]);
                    
                    // Add image with exact scaling to preserve fonts
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidthMm, pdfHeightMm, '', 'FAST');
                } else {
                    // A4 pages with proper font scaling
                    pdf = new jsPDF('p', 'mm', 'a4');
                    
                    // Calculate scaling to maintain font proportions
                    const scaleRatio = pdfWidthPx / imgWidth;
                    const scaledHeightMm = (imgHeight * scaleRatio) / mmToPx;

                    if (scaledHeightMm <= pdfHeightMm) {
                        // Fits in one page with proper font scaling
                        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidthMm, scaledHeightMm, '', 'FAST');
                    } else {
                        // Multiple pages needed - maintain font proportions
                        const pageHeightPx = pdfHeightMm * mmToPx / scaleRatio;
                        const totalPages = Math.ceil(imgHeight / pageHeightPx);

                        for (let i = 0; i < totalPages; i++) {
                            if (i > 0) {
                                pdf.addPage();
                            }

                            const sourceY = i * pageHeightPx;
                            const sourceHeight = Math.min(pageHeightPx, imgHeight - sourceY);
                            const destHeightMm = (sourceHeight * scaleRatio) / mmToPx;

                            // Create a temporary canvas for this page section
                            const pageCanvas = document.createElement('canvas');
                            pageCanvas.width = imgWidth;
                            pageCanvas.height = sourceHeight;
                            const pageCtx = pageCanvas.getContext('2d');
                            
                            // Use high-quality image rendering
                            pageCtx.imageSmoothingEnabled = true;
                            pageCtx.imageSmoothingQuality = 'high';
                            pageCtx.drawImage(canvas, 0, sourceY, imgWidth, sourceHeight, 0, 0, imgWidth, sourceHeight);
                            
                            const pageImgData = pageCanvas.toDataURL('image/jpeg', 0.95);
                            pdf.addImage(pageImgData, 'JPEG', 0, 0, pdfWidthMm, destHeightMm, '', 'FAST');
                        }
                    }
                }

                updateProgress(90, 'Finalizing PDF...');

                // Clean up
                document.body.removeChild(tempContainer);

                updateProgress(100, 'Download ready!');

                // Download the PDF
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:.]/g, '-');
                pdf.save(`html-to-pdf-${timestamp}.pdf`);

                setTimeout(() => {
                    showProgress(false);
                }, 1000);

            } catch (error) {
                console.error('Error converting to PDF:', error);
                alert('An error occurred while converting to PDF. Please check the console for details.');
                showProgress(false);
            }
        }

        // Initialize
        updatePreview();
    </script>
</body>
</html>
