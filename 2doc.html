<body>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>📝 Markdown to DOCX Converter</h1>
            <p>Transform your markdown into stunning Word documents with professional styling</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2>Markdown Editor</h2>
                    <div class="file-input-wrapper">
                        <input type="file" id="mdFile" accept=".md,.markdown,.txt" />
                        <label for="mdFile" class="upload-btn">📂 Load .md File</label>
                    </div>
                </div>
                <textarea id="editor" placeholder="Paste or write your markdown here..." spellcheck="false"># Document Title

            <div class="panel">
                <div class="panel-header">
                    <h2>Live Preview</h2>
                    <span class="info">How it will look in Word</span>
                </div>
                <div class="preview" id="preview"></div>
            </div>
        </div>

        <div id="message"></div>

        <div class="actions">
            <button class="convert-btn" id="convertBtn">⬇️ Download as DOCX</button>
            <button class="clear-btn" id="clearBtn">🗑️ Clear</button>
        </div>

        <footer class="footer">
            <p>✨ Professional document conversion with harmonized typography and styling</p>
            <p class="subtext">Built with Marked.js + JSZip | Beautiful modern design</p>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messageEl = document.getElementById('message');
        const mdFile = document.getElementById('mdFile');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        function setProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        function showProgress() {
            progressContainer.classList.add('active');
            setProgress(0);
        }

        function hideProgress() {
            progressContainer.classList.remove('active');
        }

        // Handle file upload
        mdFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const content = event.target.result;
                editor.value = content;
                preview.innerHTML = marked.parse(content);
                showMessage('✓ File loaded successfully!', 'success');
                mdFile.value = '';
            };
            reader.onerror = () => {
                showMessage('Error reading file', 'error');
            };
            reader.readAsText(file);
        });

        // Update preview
        editor.addEventListener('input', () => {
            preview.innerHTML = marked.parse(editor.value);
        });

        // Initial preview
        preview.innerHTML = marked.parse(editor.value);

        // Clear
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all content?')) {
                editor.value = '';
                preview.innerHTML = '';
            }
        });

        function showMessage(text, type) {
            messageEl.className = 'message ' + type;
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.className = '';
                messageEl.textContent = '';
            }, 3000);
        }

        // Convert
        convertBtn.addEventListener('click', async () => {
            const markdown = editor.value.trim();
            if (!markdown) {
                showMessage('Please enter markdown content', 'error');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = '⏳ Converting...';
            showProgress();

            try {
                setProgress(25);
                const docxBlob = await markdownToDocx(markdown);
                setProgress(75);
                saveAs(docxBlob, 'document.docx');
                setProgress(100);
                showMessage('✓ Downloaded successfully!', 'success');
                setTimeout(hideProgress, 500);
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: ' + error.message, 'error');
                hideProgress();
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = '⬇️ Download as DOCX';
            }
        });

        // Create valid DOCX with proper styles
        async function markdownToDocx(markdown) {
            const zip = new JSZip();

            // Required DOCX files
            zip.file('[Content_Types].xml', getContentTypes());
            zip.file('_rels/.rels', getRels());
            zip.file('word/_rels/document.xml.rels', getDocumentRels());
            zip.file('word/styles.xml', getStyles());
            zip.file('word/numbering.xml', getNumbering());
            zip.file('word/document.xml', getWordDocument(markdown));

            return await zip.generateAsync({ type: 'blob' });
        }

        function escapeXml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        function parseTextFormatting(text) {
            let result = [];
            let i = 0;
            
            while (i < text.length) {
                // Bold (**text**)
                if (text.substring(i, i + 2) === '**') {
                    const endIdx = text.indexOf('**', i + 2);
                    if (endIdx !== -1) {
                        const boldText = text.substring(i + 2, endIdx);
                        result.push({ type: 'bold', text: boldText });
                        i = endIdx + 2;
                        continue;
                    }
                }
                // Italic (*text*) - but not ** which is bold
                if (text[i] === '*' && i + 1 < text.length && text[i + 1] !== '*') {
                    const endIdx = text.indexOf('*', i + 1);
                    if (endIdx !== -1 && text[endIdx + 1] !== '*') {
                        const italicText = text.substring(i + 1, endIdx);
                        result.push({ type: 'italic', text: italicText });
                        i = endIdx + 1;
                        continue;
                    }
                }
                // Italic (_text_)
                if (text[i] === '_' && i + 1 < text.length && text[i + 1] !== '_') {
                    const endIdx = text.indexOf('_', i + 1);
                    if (endIdx !== -1 && text[endIdx + 1] !== '_') {
                        const italicText = text.substring(i + 1, endIdx);
                        result.push({ type: 'italic', text: italicText });
                        i = endIdx + 1;
                        continue;
                    }
                }
                // Inline code (`text`)
                if (text[i] === '`') {
                    const endIdx = text.indexOf('`', i + 1);
                    if (endIdx !== -1) {
                        const codeText = text.substring(i + 1, endIdx);
                        result.push({ type: 'code', text: codeText });
                        i = endIdx + 1;
                        continue;
                    }
                }
                // Regular text (up to next formatting marker)
                let regularText = '';
                while (i < text.length && 
                       !(text[i] === '*' && (text[i + 1] === '*' || (i + 1 < text.length && text[i + 1] !== '*'))) &&
                       !(text[i] === '_' && (text[i + 1] === '_' || (i + 1 < text.length && text[i + 1] !== '_'))) &&
                       text[i] !== '`') {
                    regularText += text[i];
                    i++;
                }
                if (regularText) {
                    result.push({ type: 'text', text: regularText });
                }
            }
            return result;
        }

        function formatTextToXml(text) {
            const parts = parseTextFormatting(text);
            let xml = '';
            
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                let textContent = part.text;
                
                if (part.type === 'bold') {
                    xml += '<w:r><w:rPr><w:b/></w:rPr><w:t xml:space="preserve">' + escapeXml(textContent) + '</w:t></w:r>';
                } else if (part.type === 'italic') {
                    xml += '<w:r><w:rPr><w:i/></w:rPr><w:t xml:space="preserve">' + escapeXml(textContent) + '</w:t></w:r>';
                } else if (part.type === 'code') {
                    xml += '<w:r><w:rPr><w:rFonts w:ascii="Courier New"/><w:color w:val="00FFB3"/></w:rPr><w:t xml:space="preserve">' + escapeXml(textContent) + '</w:t></w:r>';
                } else {
                    xml += '<w:r><w:t xml:space="preserve">' + escapeXml(textContent) + '</w:t></w:r>';
                }
            }
            return xml;
        }

        function getContentTypes() {
            return '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types"><Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/><Default Extension="xml" ContentType="application/xml"/><Override PartName="/word/document.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/><Override PartName="/word/styles.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.styles+xml"/><Override PartName="/word/numbering.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.numbering+xml"/></Types>';
        }

        function getRels() {
            return '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships"><Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument" Target="word/document.xml"/></Relationships>';
        }

        function getDocumentRels() {
            return '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships"><Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/styles" Target="styles.xml"/><Relationship Id="rId2" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/numbering" Target="numbering.xml"/></Relationships>';
        }

        function getNumbering() {
            return '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><w:numbering xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:abstractNum w:abstractNumId="0"><w:nsimple/><w:lvl w:ilvl="0"><w:start w:val="1"/><w:numFmt w:val="decimal"/><w:lvlText w:val="%1."/><w:lvlJc w:val="left"/><w:pPr><w:ind w:left="720" w:hanging="360"/></w:pPr></w:lvl></w:abstractNum><w:abstractNum w:abstractNumId="1"><w:nsimple/><w:lvl w:ilvl="0"><w:start w:val="1"/><w:numFmt w:val="bullet"/><w:lvlText w:val="•"/><w:lvlJc w:val="left"/><w:pPr><w:ind w:left="720" w:hanging="360"/></w:pPr></w:lvl></w:abstractNum><w:num w:numId="1"><w:abstractNumId w:val="0"/></w:num><w:num w:numId="2"><w:abstractNumId w:val="1"/></w:num></w:numbering>';
        }

        function getStyles() {
            return '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><w:styles xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:docDefaults><w:rPrDefault><w:rPr><w:rFonts w:ascii="Calibri" w:hAnsi="Calibri"/><w:sz w:val="22"/></w:rPr></w:rPrDefault></w:docDefaults><w:style w:type="paragraph" w:styleId="Normal"><w:name w:val="Normal"/><w:qFormat/><w:pPr><w:spacing w:line="240" w:lineRule="auto"/></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Title"><w:name w:val="Title"/><w:basedOn w:val="Normal"/><w:rPr><w:b/><w:sz w:val="40"/><w:color w:val="00D9FF"/></w:rPr><w:pPr><w:spacing w:before="0" w:after="120" w:line="240" w:lineRule="auto"/><w:jc w:val="left"/></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Heading1"><w:name w:val="Heading 1"/><w:basedOn w:val="Normal"/><w:rPr><w:b/><w:sz w:val="32"/><w:color w:val="00F7EB"/></w:rPr><w:pPr><w:spacing w:before="120" w:after="80" w:line="240" w:lineRule="auto"/></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Heading2"><w:name w:val="Heading 2"/><w:basedOn w:val="Normal"/><w:rPr><w:b/><w:sz w:val="28"/><w:color w:val="00FFB3"/></w:rPr><w:pPr><w:spacing w:before="100" w:after="60" w:line="240" w:lineRule="auto"/></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Heading3"><w:name w:val="Heading 3"/><w:basedOn w:val="Normal"/><w:rPr><w:b/><w:sz w:val="26"/><w:color w:val="00D9FF"/></w:rPr><w:pPr><w:spacing w:before="80" w:after="40" w:line="240" w:lineRule="auto"/></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Quote"><w:name w:val="Quote"/><w:basedOn w:val="Normal"/><w:rPr><w:i/><w:color w:val="00F7EB"/></w:rPr><w:pPr><w:ind w:left="720"/><w:spacing w:before="60" w:after="60" w:line="240" w:lineRule="auto"/><w:pBdr><w:left w:val="single" w:sz="12" w:space="1" w:color="00D9FF"/></w:pBdr></w:pPr></w:style><w:style w:type="paragraph" w:styleId="Code"><w:name w:val="Code"/><w:basedOn w:val="Normal"/><w:rPr><w:rFonts w:ascii="Courier New" w:hAnsi="Courier New"/><w:color w:val="00FFB3"/><w:sz w:val="20"/></w:rPr><w:pPr><w:spacing w:before="80" w:after="80" w:line="240" w:lineRule="auto"/><w:shd w:fill="1A1A2E"/><w:pBdr><w:top w:val="single" w:sz="6" w:space="1" w:color="00D9FF"/><w:bottom w:val="single" w:sz="6" w:space="1" w:color="00D9FF"/><w:left w:val="single" w:sz="6" w:space="1" w:color="00D9FF"/><w:right w:val="single" w:sz="6" w:space="1" w:color="00D9FF"/></w:pBdr></w:pPr></w:style><w:style w:type="paragraph" w:styleId="ListParagraph"><w:name w:val="List Paragraph"/><w:basedOn w:val="Normal"/><w:pPr><w:spacing w:line="240" w:lineRule="auto"/></w:pPr></w:style></w:styles>';
        }

        function buildTable(rows) {
            if (rows.length === 0) return '';

            let xml = '<w:tbl><w:tblPr>';
            xml += '<w:tblW w:w="5000" w:type="auto"/>';
            xml += '<w:tblInd w:w="0" w:type="dxa"/>';
            xml += '<w:tblBorders>';
            xml += '<w:top w:val="single" w:sz="12" w:space="0" w:color="00D9FF"/>';
            xml += '<w:left w:val="single" w:sz="12" w:space="0" w:color="00D9FF"/>';
            xml += '<w:bottom w:val="single" w:sz="12" w:space="0" w:color="00D9FF"/>';
            xml += '<w:right w:val="single" w:sz="12" w:space="0" w:color="00D9FF"/>';
            xml += '<w:insideH w:val="single" w:sz="12" w:space="0" w:color="00F7EB"/>';
            xml += '<w:insideV w:val="single" w:sz="12" w:space="0" w:color="00F7EB"/>';
            xml += '</w:tblBorders>';
            xml += '<w:tblCellMar>';
            xml += '<w:top w:w="100" w:type="dxa"/>';
            xml += '<w:left w:w="100" w:type="dxa"/>';
            xml += '<w:bottom w:w="100" w:type="dxa"/>';
            xml += '<w:right w:w="100" w:type="dxa"/>';
            xml += '</w:tblCellMar>';
            xml += '</w:tblPr>';

            rows.forEach((row, rowIdx) => {
                xml += '<w:tr>';
                xml += '<w:trPr>';
                xml += '<w:trHeight w:val="400" w:type="auto"/>';
                xml += '</w:trPr>';
                
                row.forEach(cell => {
                    const isHeader = rowIdx === 0;
                    const shading = isHeader ? '<w:shd w:fill="00D9FF"/>' : '<w:shd w:fill="FFFFFF"/>';
                    const textColor = isHeader ? '<w:color w:val="0F0F1E"/>' : '';
                    
                    xml += '<w:tc>';
                    xml += '<w:tcPr>';
                    xml += '<w:tcW w:w="1000" w:type="auto"/>';
                    xml += shading;
                    xml += '<w:vAlign w:val="center"/>';
                    xml += '</w:tcPr>';
                    xml += '<w:p>';
                    xml += '<w:pPr>';
                    xml += '<w:jc w:val="center"/>';
                    xml += '<w:spacing w:line="240" w:lineRule="auto"/>';
                    xml += '</w:pPr>';
                    xml += '<w:r>';
                    xml += '<w:rPr>';
                    if (isHeader) {
                        xml += '<w:b/>';
                        xml += '<w:sz w:val="22"/>';
                    }
                    xml += textColor;
                    xml += '</w:rPr>';
                    xml += '<w:t xml:space="preserve">' + escapeXml(cell) + '</w:t>';
                    xml += '</w:r>';
                    xml += '</w:p>';
                    xml += '</w:tc>';
                });
                xml += '</w:tr>';
            });

            xml += '</w:tbl>';
            return xml;
        }

        function getWordDocument(markdown) {
            let xml = '<?xml version="1.0" encoding="UTF-8" standalone="yes"?><w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main" xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships"><w:body>';

            const lines = markdown.split('\n');
            let inTable = false;
            let tableRows = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Flush table if we were building one
                if (inTable && !line.includes('|')) {
                    xml += buildTable(tableRows);
                    tableRows = [];
                    inTable = false;
                }

                // Title (#)
                if (line.match(/^#\s/)) {
                    const text = line.replace(/^#\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="Title"/></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Heading 1 (##)
                else if (line.match(/^##\s/)) {
                    const text = line.replace(/^##\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="Heading1"/></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Heading 2 (###)
                else if (line.match(/^###\s/)) {
                    const text = line.replace(/^###\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="Heading2"/></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Heading 3 (####)
                else if (line.match(/^####\s/)) {
                    const text = line.replace(/^####\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="Heading3"/></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Ordered lists
                else if (line.match(/^\d+\.\s/)) {
                    const text = line.replace(/^\d+\.\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="ListParagraph"/><w:numPr><w:ilvl w:val="0"/><w:numId w:val="1"/></w:numPr></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Unordered lists
                else if (line.match(/^[\*\-\+]\s/)) {
                    const text = line.replace(/^[\*\-\+]\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="ListParagraph"/><w:numPr><w:ilvl w:val="0"/><w:numId w:val="2"/></w:numPr></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Blockquotes
                else if (line.match(/^>\s/)) {
                    const text = line.replace(/^>\s/, '');
                    xml += '<w:p><w:pPr><w:pStyle w:val="Quote"/></w:pPr>' + formatTextToXml(text) + '</w:p>';
                }
                // Code blocks
                else if (line.trim().startsWith('```')) {
                    i++;
                    const code = [];
                    while (i < lines.length && !lines[i].trim().startsWith('```')) {
                        code.push(escapeXml(lines[i]));
                        i++;
                    }
                    xml += '<w:p><w:pPr><w:pStyle w:val="Code"/></w:pPr><w:r><w:rPr><w:rFonts w:ascii="Courier New"/></w:rPr><w:t>' + code.join('\n') + '</w:t></w:r></w:p>';
                }
                // Tables
                else if (line.includes('|')) {
                    inTable = true;
                    const cells = line.split('|').filter(c => c.trim() && !c.match(/^-+$/));
                    if (cells.length > 0) {
                        tableRows.push(cells.map(c => c.trim()));
                    }
                }
                // Horizontal rule
                else if (line.match(/^---+$/)) {
                    xml += '<w:p><w:pPr><w:pBdr><w:bottom w:val="single" w:sz="12" w:space="1" w:color="00D9FF"/></w:pBdr></w:pPr></w:p>';
                }
                // Normal paragraph
                else if (line.trim()) {
                    xml += '<w:p><w:pPr><w:pStyle w:val="Normal"/></w:pPr>' + formatTextToXml(line) + '</w:p>';
                }
            }

            // Flush remaining table
            if (inTable && tableRows.length > 0) {
                xml += buildTable(tableRows);
            }

            xml += '</w:body></w:document>';
            return xml;
        }
    </script>
