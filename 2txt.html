<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Ebook to Text Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px 20px;
        }

        .upload-section {
            background: #f8f9ff;
            border: 2px dashed #4facfe;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: #00f2fe;
            background: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #00f2fe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e7ff;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .text-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats {
            background: #e6f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            flex: 1;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .upload-section {
                padding: 30px 15px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Universal Ebook to Text Converter</h1>
            <p>Convert PDF, EPUB, and MOBI files to editable text instantly</p>
        </div>
        
        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your ebook file here or click to browse</h3>
                <p style="margin: 15px 0; color: #666;">Supports PDF, EPUB, and MOBI files up to 50MB</p>
                <input type="file" id="fileInput" class="file-input">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Ebook File
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="pageCount">0</div>
                        <div class="stat-label">Pages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="wordCount">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="charCount">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                </div>

                <div class="result-header">
                    <h3 class="result-title">Extracted Text</h3>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="downloadText()">Download .txt</button>
                        <button class="btn btn-secondary" onclick="copyText()">Copy to Clipboard</button>
                        <button class="btn btn-secondary" onclick="clearResults()">Clear</button>
                    </div>
                </div>
                
                <div class="text-output" id="textOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Global variables
        let extractedText = '';
        let fileName = '';

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // File input handling
            document.getElementById('fileInput').addEventListener('change', handleFile);

            // Drag and drop handling
            const uploadSection = document.getElementById('uploadSection');

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        function handleFileUpload(file) {
            // Get file extension
            const fileExtension = file.name.toLowerCase().split('.').pop();
            const allowedExtensions = ['pdf', 'epub', 'mobi'];
            
            // Validate file type
            if (!allowedExtensions.includes(fileExtension)) {
                showError(`Unsupported file type: .${fileExtension}. Please select a PDF, EPUB, or MOBI file.`);
                return;
            }

            // Validate file size
            if (file.size > 50 * 1024 * 1024) {
                showError('File size must be less than 50MB.');
                return;
            }

            if (file.size === 0) {
                showError('The selected file is empty.');
                return;
            }

            fileName = file.name.replace(/\.(pdf|epub|mobi)$/i, '');
            showProgress();
            clearError();
            
            // Route to appropriate converter
            switch(fileExtension) {
                case 'pdf':
                    convertPdfToText(file);
                    break;
                case 'epub':
                    convertEpubToText(file);
                    break;
                case 'mobi':
                    convertMobiToText(file);
                    break;
            }
        }

        async function convertPdfToText(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                
                const totalPages = pdf.numPages;
                updateProgress(0, `Processing page 1 of ${totalPages}...`);
                
                let fullText = '';
                
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    
                    let pageText = '';
                    textContent.items.forEach(item => {
                        if (item.str && item.str.trim()) {
                            pageText += item.str + ' ';
                        }
                    });
                    
                    if (pageText.trim()) {
                        fullText += `--- Page ${pageNum} ---\n${pageText.trim()}\n\n`;
                    }
                    
                    const progress = (pageNum / totalPages) * 100;
                    updateProgress(progress, `Processing page ${pageNum} of ${totalPages}...`);
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                extractedText = fullText.trim();
                
                if (!extractedText) {
                    showError('No text found in PDF. The file might contain only images.');
                    hideProgress();
                    return;
                }
                
                displayResults();
                
            } catch (error) {
                console.error('Error converting PDF:', error);
                showError('Failed to convert PDF. The file might be corrupted or password-protected.');
                hideProgress();
            }
        }

        async function convertEpubToText(file) {
            try {
                updateProgress(10, 'Reading EPUB file...');
                
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                updateProgress(30, 'Finding text files...');
                
                // Find HTML/XHTML files
                const textFiles = Object.keys(zip.files).filter(path => 
                    (path.endsWith('.html') || path.endsWith('.xhtml')) && 
                    !zip.files[path].dir
                ).sort();
                
                if (textFiles.length === 0) {
                    throw new Error('No readable content found in EPUB');
                }
                
                let fullText = '';
                
                for (let i = 0; i < textFiles.length; i++) {
                    const content = await zip.files[textFiles[i]].async('text');
                    const textContent = extractTextFromHtml(content);
                    
                    if (textContent.trim()) {
                        fullText += `--- Chapter ${i + 1} ---\n${textContent}\n\n`;
                    }
                    
                    const progress = 30 + ((i + 1) / textFiles.length) * 60;
                    updateProgress(progress, `Processing chapter ${i + 1} of ${textFiles.length}...`);
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                extractedText = fullText.trim();
                
                if (!extractedText) {
                    throw new Error('No text content found in EPUB');
                }
                
                displayResults();
                
            } catch (error) {
                console.error('Error converting EPUB:', error);
                showError(`Failed to convert EPUB: ${error.message}`);
                hideProgress();
            }
        }

        function extractTextFromHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            
            // Remove scripts and styles
            const scripts = div.querySelectorAll('script, style');
            scripts.forEach(el => el.remove());
            
            let text = div.textContent || div.innerText || '';
            text = text.replace(/\s+/g, ' ').replace(/\n\s*\n/g, '\n').trim();
            
            return text;
        }

        async function convertMobiToText(file) {
            try {
                updateProgress(10, 'Reading MOBI file...');
                
                const arrayBuffer = await file.arrayBuffer();
                const decoder = new TextDecoder('utf-8', {ignoreBOM: true, fatal: false});
                const text = decoder.decode(arrayBuffer);
                
                updateProgress(50, 'Extracting text content...');
                
                // Extract readable text using regex
                const textParts = text.match(/[a-zA-Z\s.,!?;:'"()\-]{50,}/g) || [];
                const cleanedParts = textParts
                    .filter(part => part.trim().length > 100)
                    .map(part => part.replace(/[\x00-\x1F\x7F]/g, '').trim())
                    .filter(part => part.length > 50);
                
                if (cleanedParts.length === 0) {
                    throw new Error('No readable text found in MOBI file');
                }
                
                extractedText = cleanedParts.join('\n\n');
                displayResults();
                
            } catch (error) {
                console.error('Error converting MOBI:', error);
                showError(`Failed to convert MOBI: ${error.message}`);
                hideProgress();
            }
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function displayResults() {
            hideProgress();
            
            const words = extractedText.split(/\s+/).filter(word => word.length > 0).length;
            const chars = extractedText.length;
            
            let sections = 1;
            if (extractedText.includes('--- Page ')) {
                sections = (extractedText.match(/--- Page \d+ ---/g) || []).length;
            } else if (extractedText.includes('--- Chapter ')) {
                sections = (extractedText.match(/--- Chapter \d+ ---/g) || []).length;
            }
            
            document.getElementById('pageCount').textContent = sections;
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('charCount').textContent = chars.toLocaleString();
            
            document.getElementById('textOutput').textContent = extractedText;
            document.getElementById('resultSection').style.display = 'block';
            
            showSuccess('File converted successfully!');
        }

        function downloadText() {
            if (!extractedText) {
                showError('No text to download. Please convert a file first.');
                return;
            }
            
            try {
                const blob = new Blob([extractedText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName || 'converted'}.txt`;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess('Text file downloaded!');
            } catch (error) {
                showError('Download failed. Please try copying the text instead.');
            }
        }

        async function copyText() {
            if (!extractedText) {
                showError('No text to copy. Please convert a file first.');
                return;
            }
            
            try {
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(extractedText);
                    showSuccess('Text copied to clipboard!');
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = extractedText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showSuccess('Text copied to clipboard!');
                }
            } catch (error) {
                showError('Failed to copy. Please select and copy manually from the text box.');
            }
        }

        function clearResults() {
            extractedText = '';
            fileName = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
            clearError();
            clearSuccess();
        }

        function showError(message) {
            clearSuccess();
            const existingError = document.querySelector('.error');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.getElementById('progressContainer'));
        }

        function showSuccess(message) {
            clearError();
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) existingSuccess.remove();
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.content').insertBefore(successDiv, document.getElementById('progressContainer'));
            
            setTimeout(() => {
                if (successDiv.parentNode) successDiv.remove();
            }, 3000);
        }

        function clearError() {
            const error = document.querySelector('.error');
            if (error) error.remove();
        }

        function clearSuccess() {
            const success = document.querySelector('.success');
            if (success) success.remove();
        }
    </script>
</body>
</html>
